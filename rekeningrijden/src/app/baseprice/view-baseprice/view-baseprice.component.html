<mat-card>
  <mat-card-content>
    <mat-card-title style="color: #3659db">
      Baseprices
    </mat-card-title>
    <div *ngFor="let baseprice of baseprices">
      <app-update-baseprice [baseprice]="baseprice" (update)="updateData()" (delete)="updateData()"></app-update-baseprice>
      <hr>
    </div>
    <br>
    <app-create-baseprice (create)="updateData()"></app-create-baseprice>
  </mat-card-content>
</mat-card>
