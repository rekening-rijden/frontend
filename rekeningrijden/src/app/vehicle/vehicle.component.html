<div class="column c50">
  <mat-tab-group (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="Facturen">
      <ng-template matTabContent>
        <ul>
          <li *ngFor="let invoice of invoices">
            <p [class.active]="invoice.id === this.selectedInvoiceId" (click)="invoiceOnSelect(invoice.id)">{{ invoice.id }}, â‚¬ {{ invoice.totalPrice }}, {{ invoice.date | date : 'short' }}</p>
          </li>
        </ul>
      </ng-template>
    </mat-tab>
    <mat-tab label="Routes">
      <ng-template matTabContent>
        <ag-grid-angular
          style="width: 100%; height: 500px;"
          class="ag-theme-alpine"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowData]="rowData$ | async"
          [rowSelection]="'single'"
          [animateRows]="true"
          (gridReady)="onGridReady($event)"
          (cellClicked)="onCellClicked($event)"
        ></ag-grid-angular>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="column c50">
  <div *ngIf="selectedIndex === 0 else routes">
    <app-invoice [invoiceId]="selectedInvoiceId"></app-invoice>
  </div>
  <ng-template #routes>
    <app-map></app-map>
  </ng-template>
</div>
